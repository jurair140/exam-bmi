<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
          <!-- Bootstrap JavaScript Libraries -->
          <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"
      ></script>

      <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
          crossorigin="anonymous"
      ></script>
    </head>

    <body>
       
       
    <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">

        <div class=" d-flex flex-column w-50   border-1 shadow ">
            
            <h2>BMI Calculator</h2>
            <input type="number" id="weight" placeholder="Enter your weight" class="form-control">
            
            <label for="height">Height (m):</label>
            <input type="number" id="height" step="0.01" placeholder="Enter your height" class="form-control">
            
            <button onclick="calculateBMI()" class="btn btn-success">Calculate BMI</button>
            
            <div class="result" id="result"></div>

        </div>

    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("result").textContent = "Please enter valid values for weight and height.";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            
            let category = "";
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            document.getElementById("result").textContent = `Your BMI is ${bmi} (${category})`;
        }
    </script>

      
    </body>
</html>
